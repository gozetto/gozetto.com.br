<svg width="240" height="240" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="deathstarGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#f5f5f5"/>
      <stop offset="75%" stop-color="#c3c9ce"/>
      <stop offset="100%" stop-color="#a2a7ad"/>
    </radialGradient>
    <linearGradient id="panelLight" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#e0e7ef" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#b0b9c6" stop-opacity="0.1"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="4" flood-color="#000" flood-opacity="0.25"/>
    </filter>
  </defs>
  <!-- Fundo -->
  <rect width="240" height="240" fill="#f5f5f5"/>
  <!-- Corpo principal da Estrela da Morte -->
  <g>
    <circle cx="120" cy="120" r="100" fill="url(#deathstarGradient)" stroke="#b0b9c6" stroke-width="2" filter="url(#shadow)"/>
    <!-- Cratera principal -->
    <circle cx="160" cy="88" r="28" fill="#e0e7ef" stroke="#b0b9c6" stroke-width="3"/>
    <ellipse cx="160" cy="88" rx="18" ry="8" fill="none" stroke="#b0b9c6" stroke-width="1"/>
    <!-- Crateras secundárias -->
    <circle cx="90" cy="70" r="7" fill="#d2d6da" stroke="#b0b9c6" stroke-width="1"/>
    <circle cx="110" cy="170" r="5" fill="#d2d6da" stroke="#b0b9c6" stroke-width="0.8"/>
    <circle cx="150" cy="160" r="4" fill="#e0e7ef" stroke="#b0b9c6" stroke-width="0.7"/>
    <!-- Linha horizontal característica -->
    <rect x="50" y="120" width="140" height="10" fill="#b0b9c6" rx="5" opacity="0.7"/>
    <!-- Painéis e linhas técnicas -->
    <rect x="70" y="60" width="30" height="8" fill="url(#panelLight)" opacity="0.7" rx="2"/>
    <rect x="140" y="180" width="35" height="6" fill="url(#panelLight)" opacity="0.6" rx="2"/>
    <rect x="100" y="200" width="15" height="5" fill="url(#panelLight)" opacity="0.4" rx="2"/>
    <!-- Linhas técnicas adicionais -->
    <ellipse cx="120" cy="120" rx="70" ry="100" fill="none" stroke="#b0b9c6" stroke-width="1" opacity="0.6"/>
    <ellipse cx="120" cy="120" rx="100" ry="60" fill="none" stroke="#b0b9c6" stroke-width="0.8" opacity="0.5"/>
    <!-- Linhas radiais para efeito tecnológico -->
    <line x1="120" y1="20" x2="120" y2="220" stroke="#b0b9c6" stroke-width="0.7" opacity="0.3"/>
    <line x1="70" y1="40" x2="170" y2="200" stroke="#b0b9c6" stroke-width="0.7" opacity="0.3"/>
    <line x1="40" y1="120" x2="200" y2="120" stroke="#b0b9c6" stroke-width="0.5" opacity="0.2"/>
    <!-- Efeito de luz lateral -->
    <ellipse cx="180" cy="100" rx="12" ry="6" fill="#fff" opacity="0.25"/>
  </g>
  <!-- Texto GOZ centralizado -->
  <text x="120" y="145" font-size="56" font-family="Arial Black, Arial, sans-serif" fill="#232a34" text-anchor="middle" font-weight="bold" letter-spacing="8" filter="url(#shadow)">GOZ</text>
</svg>
