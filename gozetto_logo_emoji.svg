<?xml version="1.0" encoding="utf-8"?>
<svg width="240" height="240" version="1.2" baseProfile="tiny-ps" xmlns="http://www.w3.org/2000/svg">
  <title>[gozetto]</title>
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="4" flood-color="#000" flood-opacity="0.25" />
    </filter>
  </defs>
  <!-- Fundo -->
  <rect width="240" height="240" fill="#f5f5f5" />
  <!-- Emoji sorrindo na parte superior -->
  <g>
    <!-- Rosto -->
    <circle cx="120" cy="85" r="60" fill="#FFD600" stroke="#F4B400" stroke-width="4" />
    <!-- Olhos -->
    <ellipse cx="100" cy="80" rx="8" ry="12" fill="#232a34" />
    <ellipse cx="140" cy="80" rx="8" ry="12" fill="#232a34" />
    <!-- Sorriso -->
    <path d="M100 110 Q120 130 140 110" stroke="#232a34" stroke-width="4" fill="none" stroke-linecap="round" />
    <path d="M108 108 Q120 120 132 108" stroke="#fff" stroke-width="2" fill="none" stroke-linecap="round" />
  </g>
  <!-- Texto GOZ centralizado na parte inferior -->
  <text x="120" y="200" font-size="56" font-family="Arial Black, Arial, sans-serif" fill="#232a34" text-anchor="middle" font-weight="bold">GOZ</text>
</svg>