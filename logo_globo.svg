<?xml version="1.0" encoding="utf-8"?>
<svg width="240" height="240" version="1.2" baseProfile="tiny-ps" xmlns="http://www.w3.org/2000/svg">
  <title>Gozetto</title>
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="4" flood-color="#000" flood-opacity="0.3" />
    </filter>
  </defs>
  <!-- Plano de fundo: Globo estilizado -->
  <rect width="240" height="240" fill="#f5f5f5" />
  <g>
    <circle cx="120" cy="120" r="100" fill="#e0e7ef" />
    <!-- Linhas longitudinais -->
    <ellipse cx="120" cy="120" rx="100" ry="100" fill="none" stroke="#b0b9c6" stroke-width="2" />
    <ellipse cx="120" cy="120" rx="80" ry="100" fill="none" stroke="#b0b9c6" stroke-width="1.5" />
    <ellipse cx="120" cy="120" rx="60" ry="100" fill="none" stroke="#b0b9c6" stroke-width="1" />
    <ellipse cx="120" cy="120" rx="40" ry="100" fill="none" stroke="#b0b9c6" stroke-width="0.8" />
    <!-- Linhas latitudinais -->
    <ellipse cx="120" cy="120" rx="100" ry="80" fill="none" stroke="#b0b9c6" stroke-width="1.5" />
    <ellipse cx="120" cy="120" rx="100" ry="60" fill="none" stroke="#b0b9c6" stroke-width="1" />
    <ellipse cx="120" cy="120" rx="100" ry="40" fill="none" stroke="#b0b9c6" stroke-width="0.8" />
  </g>
  <!-- Texto GOZ em azul escuro, centralizado no globo -->
  <text x="120" y="140" font-size="56" font-family="Arial Black, Arial, sans-serif" fill="#232a34" text-anchor="middle" font-weight="bold">GOZ</text>
</svg>